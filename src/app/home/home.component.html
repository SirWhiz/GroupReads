<nav class="navbar navbar-dark bg-primary navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" [routerLink]="['/home']">Mi perfil</a>
    </div>
    <button class="navbar-toggler hidden-md-up pull-xs-right" data-target="#collapsenav" data-toggle="collapse" type="button">
            ☰
    </button>
    <div class="navbar-toggleable-sm collapse pull-md-right text-xs-center" id="collapsenav">
      <ul class="nav navbar-nav menu">
        <li class="nav-item"><a class="nav-link" [routerLink]="['/configuracion']">Configuración</a></li>
        <li class="nav-item"><a class="nav-link" (click)="logout()">Cerrar sesión</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="row mt-5 mb-5 justify-content-around">

  <!--Cuadrado izquierdo con información del usuario-->
  <div class="col-sm-2 perfil d-none d-sm-block p-0 mb-3">
    <div class="background mb-3"></div>
    <div class="pr-3 pb-3 pl-3">
      {{usuario.nombre}} {{usuario.apellidos}}
      <br/>@{{usuario.nick}}
    </div>
    <hr>
    <button class="mt-3 btn btn-outline-primary btn-block">Mis clubes</button>
  </div>

  <!--Timeline principal-->
  <div class="col-sm-8 timeline p-3">
    <!--Aviso de que no estás en ningún club-->
    <div *ngIf="noClub" class="noClub p-3 mb-4">
      <h3>¡Vaya! parece que no estás en ningún club todavía..</h3>
      <p class="lead">¿Te gustaría explorar algunos clubes?</p>
      <button class="mr-3 btn btn-outline-success">¡Claro!</button>
      <button class="btn btn-outline-warning" (click)="noClub=false;">Más tarde</button>
    </div>
    <h3>Últimas novedades:</h3>
    <hr>
  </div>

</div>
